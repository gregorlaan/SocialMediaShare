<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Media Share</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">

        <h1>
            Social Media Links Generator
        </h1>

        <input v-model="websiteUrl" type="text">

        <p>{{ websiteUrl }}</p>

        <h2>Links</h2>
        <div id="links">
            <h3>Facebook</h3>
            <p v-html="facebookBaseUrl + websiteUrl"></p>

            <h3>Google+</h3>
            <p v-html="googleBaseUrl + websiteUrl"></p>

            <h3>Twitter</h3>
            <p v-html="twitterBaseUrl + websiteUrl"> </p>

            <h3>Linkedin</h3>
            <p v-html="linkedinBaseUrl + websiteUrl"></p>
        </div>

        <h2>Buttons</h2>
        <div id="buttons">
            <h3>Facebook</h3>            
            <p>{{ displayButton(facebookBaseUrl) }}</p>

            <h3>Google+</h3>            
            <p>{{ displayButton(googleBaseUrl) }}</p>

            <h3>Twitter</h3>            
            <p>{{ displayButton(twitterBaseUrl) }}</p>

            <h3>Linkedin</h3>            
            <p>{{ displayButton(linkedinBaseUrl) }}</p>
            
        </div>

        <script src="vue.min.js"></script>
        <script src="app.js"></script>

    </div>

</body>

</html>
