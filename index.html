<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Media Share</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">

        <h1>
            Social Media Links Generator
        </h1>

        <input v-model="websiteUrl" type="text">

        <p>{{ websiteUrl }}</p>

        <h2>Links</h2>
        <div id="links">
            <template v-for="base in baseUrl">
                <h3>{{ base.name }}</h3>
                <p v-html="base.url + websiteUrl"></p>
            </template>
        </div>

        <h2>Buttons</h2>
        <div id="buttons">
            <template v-for="base in baseUrl">
                <h3>{{ base.name }}</h3>
                <p>{{ displayButton(base.url,base.name) }}</p>
            </template>
        </div>

        <h2>Style</h2>
        <div id="style">
            <textarea v-model="buttonStyle" name="button-style" id="button-style" rows="10"></textarea>
        </div>

        <h2>Live Preview</h2>
        <div id="live-preview">
            <template v-for="base in baseUrl">
                <a :style="buttonStyle" :href="base.url + websiteUrl">{{ base.name }}</a>
            </template>
        </div>

        <script src="vue.min.js"></script>
        <script src="app.js"></script>

    </div>

</body>

</html>
